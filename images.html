<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Пошук</title>
    <link rel="shortcut icon" href="favicons.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="s_header">
        <nav class="h_nav">
            <a href="index.html">Пошук</a>
            <a href="adv_search.html">Розширений пошук</a>
        </nav>
    </div>
    <div class="s_logo">
        <span>
            <img
                src="https://lh3.googleusercontent.com/UqoGWpPDza16XHhWAo8o0nMZRMokrhs7jbWP_JlsyC5sUQkNe6EGI_epTa9KW9vKhwyNR11j50YVh6Bhj9tY19mNsSac8VOjUDZ513w">
            </img>
        </span>
        <div class="s_logo_text">
            <span>
                Зображення
            </span>
        </div>
    </div>
    <div class="s_form">
        <form action="https://google.com/search">
            <div class="s_form_input">
                <span class="mglass">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </span>
                <input class="q_text" type="text" maxlength="2048" name="q" autofocus="">
                <input type="hidden" name="tbm" value="isch">
                <button class="mglass_btn" type="submit">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
